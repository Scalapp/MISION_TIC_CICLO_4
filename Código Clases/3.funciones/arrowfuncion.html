<body>
    <h4> Funciones en javascript</h4>
    <h4>La función flecha (arrow funcion):</h4>
<p id="tradicional"></p>
<p id="flecha"></p>
<script>
let saludo="";

function saludar(){
    return "Esto es un saludo desde una función tradicional";
}
flecha =()=>"Esto es un saludo desde una función flecha";
document.getElementById("tradicional").innerHTML =saludar();
document.getElementById("flecha").innerHTML =flecha();

</script>
